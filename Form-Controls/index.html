<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My HTML Form Exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Select T-Shirt Size</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <p><h2>Biographical Data</h2></p>
    <div>
      <label for="name">First Name</label>
      <input type="text" name="name" id="name" required minlength="2" maxlength="20" placeholder="username">
    </div>
  
    <div>
      <label for="name">Last Name</label>
      <input type="text" name="name" id="name" required minlength="2" maxlength="20" placeholder="lastname">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="email">
    </div>

    <div>
      <label for="phone">Enter your phone number</label>
      <input type="tel" name="phone" id="phone" required placeholder="phone">
    </div>

    <p><strong><h2>Choose Delivery Date</h2></strong></p>
    <div>
      <label for="date">Delivery Date</label>
      <input type="date" name="date" id="date" required placeholder="date" min="2022-06-10" max="2022-07-09">
    </div>

    <p><h2>Choose T-shirt Colour</h2></p>

    <fieldset>
      <legend>My t-shirt choice</legend>

        <div>
        <input type="radio" name="black" id="black" placeholder="black">
        <label for="black">Black</label>
      </div>

    <div>
      <input type="radio" name="grey" id="grey" placeholder="grey">
      <label for="grey">Grey</label>
      </div>

    <div>
      <input type="radio" name="white" id="white" placeholder="white">
      <label for="white">White</label>
          </div>
  </fieldset>

    <p><h2>Choose T-shirt Size</h2></p>
    <div>
      <label for="t-shirt">Size Picker</label>
      <select id="t-shirt" name="t-shirt">
        <option value="xs" selected>XS</option>
        <option value="s" selected>S</option>
        <option value="m" selected>M</option>
        <option value="l" selected>LRG</option>
        <option value="xl" selected>XL</option>
        <option value="xxl" selected>XXL</option>
      </select>
    </div>

    
    <button type="submit"><h3>Submit</h3></button>

  </form>
  


  </main>
  <footer>
    <!-- change to your name-->
    <h4><em>Created by BERENICE OGUNDELE</em></h4>
  </footer>
</body>

</html>
