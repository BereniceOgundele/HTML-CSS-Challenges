<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My HTML Form Exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Select T-Shirt Size</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <p><strong>Biographical Data</strong></p>
    <div>
      <label for="name">First Name</label>
      <input type="text" name="name" id="name" required minlength="2" maxlength="10" placeholder="username">
    </div>
  
    <div>
      <label for="name">Last Name</label>
      <input type="text" name="name" id="name" required minlength="2" maxlength="10" placeholder="lastname">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="email">
    </div>

    <div>
      <label for="phone">Enter your phone number</label>
      <input type="tel" name="phone" id="phone" required placeholder="phone">
    </div>

    <p><strong>Choose Your Delivery Date</strong></p>
    <div>
      <label for="date">Delivery Date</label>
      <input type="date" name="date" id="date" required placeholder="date">
    </div>

    <p><strong>Choose Your T-shirt Colour</strong></p>

    <fieldset>
      <legend>My t-shirt choice</legend>

        <div>
        <input type="radio" name="black" id="black" placeholder="black">
        <label for="black">Black</label>
      </div>

    <div>
      <input type="radio" name="grey" id="grey" placeholder="grey">
      <label for="grey">Grey</label>
      </div>

    <div>
      <input type="radio" name="white" id="white" placeholder="white">
      <label for="white">White</label>
          </div>

  </fieldset>

  
    <p><strong>Choose Your T-shirt Size</strong></p>
    <div>
      <input type="checkbox" name="xs" id="xs" checked>
      <label for="xs">XS</label>
      
    </div>

    <div>
      <input type="checkbox" name="small" id="small" checked>
      <label for="small">S</label>
      
    </div>

    <div>
      <input type="checkbox" name="medium" id="medium" checked>
      <label for="medium">M</label>
      
    </div>

    <div>
      <input type="checkbox" name="large" id="large" checked>
      <label for="large">L</label>
      
    </div>

    <div>
      <input type="checkbox" name="extra large" id="extra large" checked>
      <label for="extra larges">XL</label>
    
      
    </div>

    <div>
      <label for="double xl">XXL</label>
      <input type="double xl" name="double xl" id="double xl" checked>
    </div>

    <button type="submit">Submit</button>

  </form>
  


  </main>
  <footer>
    <!-- change to your name-->
    <h3><em>Created by BERENICE OGUNDELE</em></h3>
  </footer>
</body>

</html>
