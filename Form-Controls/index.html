<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My HTML Form Exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Select T-Shirt Size</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <p><strong>Biographical Data</strong></p>
    <div>
      <label for="name">First Name</label>
      <input type="text" name="name" id="name" required placeholder="username">
    </div>
  
    <div>
      <label for="name">Last Name</label>
      <input type="text" name="name" id="name" required placeholder="lastname">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="email">
    </div>

    <div>
      <label for="phone">Enter your phone number</label>
      <input type="tel" name="phone" id="phone" required placeholder="phone">
    </div>

    <p><strong>Choose your delivery date</strong></p>
    <div>
      <label for="date">Delivery Date</label>
      <input type="date" name="date" id="date" required placeholder="date">
    </div>

    <p><strong>Choose Your T-shirt Colour</strong></p>
    <div>
      <label for="black">Black</label>
      <input type="checkbox" name="black" id="black" placeholder="black">
    </div>

    <div>
      <label for="grey">Grey</label>
      <input type="checkbox" name="grey" id="grey" placeholder="grey">
    </div>

    <div>
      <label for="white">White</label>
      <input type="checkbox" name="white" id="white" placeholder="white">
    </div>

    <p><strong>Choose Your T-shirt Size</strong></p>
    <div>
      <label for="xs">XS</label>
      <input type="checkbox" name="xs" id="xs">
    </div>

    <div>
      <label for="small">S</label>
      <input type="checkbox" name="small" id="small">
    </div>

    <div>
      <label for="medium">M</label>
      <input type="checkbox" name="medium" id="medium">
    </div>

    <div>
      <label for="large">L</label>
      <input type="checkbox" name="large" id="large">
    </div>

    <div>
      <label for="extra larges">XL</label>
      <input type="checkbox" name="extra large" id="extra large">
    </div>

    <div>
      <label for="double xl">XXL</label>
      <input type="double xl" name="double xl" id="double xl" placeholder="double xl">
    </div>

    <button type="submit">Submit</button>

  </form>
  


  </main>
  <footer>
    <!-- change to your name-->
    <h2>By BERENICE OGUNDELE</h2>
  </footer>
</body>

</html>
